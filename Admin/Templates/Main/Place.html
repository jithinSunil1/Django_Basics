<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td><select name="district" id="">
                    <option value="">...Select...</option>
                    {% for i in district %}
                    <option
                    {% if i.id == place_data.district_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.dis.district_name}}</option>
                {% endfor %}
            </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" id="" value="{{place_data.place_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>#</td>
                <td>District</td>
                <td>Place</td>
                <td>Action</td>
            </tr>
            {% for i in place %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.districtdata.district_name}}</td>
                <td>{{i.place_data.place_name}}</td>
                <td><a href="{% url 'webadmin:delplace' i.placeid %}">Delete</a></td>
                <td><a href="{% url 'webadmin:editplace' i.placeid %}">Edit</a></td>

                
                
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
